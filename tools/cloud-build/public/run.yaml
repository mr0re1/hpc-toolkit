steps:
- id: run
  name: 'us-central1-docker.pkg.dev/io-playground/kartinki/ghpc_dock'
  args:
  - 'create'
  - '/workspace/hpc-slurm.yaml'
  - '--vars=project_id=io-playground'
  - '-o=/workspace/ghpc_out'

# Can't use "artifacts" feature, add gsutil step instead
# see https://issuetracker.google.com/issues/160258069
