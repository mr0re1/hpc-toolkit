#  waitFor: [run]
#  args: ['-m', 'cp', '-r', '/workspace/ghpc_out', 'gs://io-vedro/arts_crafts/']

- name: 'gcr.io/google.com/cloudsdktool/google-cloud-cli:slim' 
  waitFor: [run]
  args: ['gcloud', 'storage', 'cp', '-r', '/workspace/ghpc_out', 'gs://io-vedro/arts_crafts/gg']
