steps:
- id: setup
  name: 'gcr.io/cloud-builders/gsutil' 
  args: ['-m', 'cp', '-r', 'gs://hpc-toolkit-dev/orlov_exploration/hi', '/workspace']

- id: run
  waitFor: [setup]
  name: 'us-central1-docker.pkg.dev/hpc-toolkit-dev/hpc-toolkit-repo/ghpc-slim'
  args: ['create', '/workspace/blueprint.yaml', '-o=/workspace/ghpc_out']

- name: 'gcr.io/cloud-builders/gsutil' 
  waitFor: [run]
  args: ['-m', 'cp', '-r', '/workspace/ghpc_out', 'gs://hpc-toolkit-dev/orlov_exploration/arts_crafts/']